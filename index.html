<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Base Converter Tool</h1>
        <p>Meet the Base Converter Tool! Easily switch between binary, decimal, hexadecimal, and octal numbers. Select your starting and ending formats, enter your number, and click convert.</p>
    </div>
    <div class="container">
        <input type="text" id="number" name="number" placeholder="Enter number here" />

        <select id="selectFrom">
            <option disabled selected>From</option>
            <option>Binary</option>
            <option>Decimal</option>
            <option>Hexadecimal</option>
            <option>Octal</option>
        </select>
        
        <select id="selectTo">
            <option disabled selected>To</option>
            <option>Binary</option>
            <option>Decimal</option>
            <option>Hexadecimal</option>
            <option>Octal</option>
        </select>
    
        <button onclick="myFunction()">Convert</button>
    </div>

    <div class="text-container">
        <p id="test"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
