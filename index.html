<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Base Converter Tool</h1>
        <p>Meet the Base Converter Tool! Easily switch between binary, decimal, hexadecimal, and octal numbers. Select your starting and ending formats, enter your number, and click convert.</p>
    </header>

    <div class="input-container">
        <input type="text" id="inputNumber" name="inputNumber" placeholder="Enter number here"/>

        <select id="selectFrom">
            <option disabled selected>From</option>
            <option>Binary</option>
            <option>Decimal</option>
            <option>Hexadecimal</option>
            <option>Octal</option>
        </select>
        
        <select id="selectTo">
            <option disabled selected>To</option>
            <option>Binary</option>
            <option>Decimal</option>
            <option>Hexadecimal</option>
            <option>Octal</option>
        </select>
    
        <button onclick="convertBase()">Convert</button>
    </div>

    <div class="result-container">
        <p id="resultText"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
